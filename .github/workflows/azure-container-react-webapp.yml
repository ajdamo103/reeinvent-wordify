name: Build and deploy Node.js app to Azure Web App

env:
  AZURE_WEBAPP_NAME: reeinvent-wordify-web
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: ./Web/reeinvent-wordify-web
        
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
            node-version: '14.x'
            
      - name: npm install, build
        run: |
          cd ./Web/reeinvent-wordify-web
          npm install
          npm run build --if-present
        working-directory: ./Web/reeinvent-wordify-web

  deploy:
    runs-on: ubuntu-latest
    
    env:
      REACT_APP_API_URL: ${{ secrets.REACT_APP_WORDIFY_API }}
      
    needs: build
    environment:
      name: 'Production' 

    steps:
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./Web/reeinvent-wordify-web/build/
